stacks:
- flexible
regions:
- eu-west-1
deployments:
  typerighter-checker:
    type: autoscaling
    parameters:
      bucket: composer-dist
    dependencies:
    - typerighter-cloudformation
  typerighter-rule-manager:
    type: autoscaling
    parameters:
      bucket: composer-dist
    dependencies:
    - typerighter-cloudformation
  typerighter-cloudformation:
    type: cloud-formation
    app: typerighter-rule-manager
    parameters:
      amiParametersToTags:
        AMITyperighterchecker:
          Recipe: editorial-tools-bionic-java8-ngrams-ARM
          BuiltBy: amigo
        AMITyperighterrulemanager:
          Recipe: editorial-tools-bionic-java8-ngrams-ARM
          BuiltBy: amigo
      amiEncrypted: true
      templatePath: cdk/cdk.out/typerighter.template.json
